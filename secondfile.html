<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom & Bouquet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bloom & Bouquet</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Bouquets</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Our Bouquets</h2>
    <div id="bouquet-grid" class="grid"></div>
  </main>

  <div class="cart" id="cart">
    <h4>Your Cart</h4>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total">
      <span>Total</span>
      <span id="cart-total">₹50</span>
    </div>
    <button class="checkout" id="checkout-btn">Checkout</button>
  </div>

  <footer>
    © 2025 Bloom & Bouquet • Fresh flowers, delivered with care.
  </footer>

  <script src="app.js"></script>
</body>
</html>
